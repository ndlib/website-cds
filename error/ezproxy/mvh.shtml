					<script>

					// get parameters, using this script: http://css-tricks.com/snippets/javascript/get-url-variables/
					
					function getQueryVariable(variable)	{
						   var query = window.location.search.substring(1);
						   var vars = query.split("&");
						   for (var i=0;i<vars.length;i++) {
								   var pair = vars[i].split("=");
								   if(pair[0] == variable){return pair[1];}
						   }
						   return(false);
					}


					var hostParam = getQueryVariable("host");
					var urlParam =  getQueryVariable("url");
					var referrerParam = getQueryVariable("referrer");
					
					var problemForm = "https://library.nd.edu/eresources/findtext/problem/prompt.cgi?service=EZproxy&error=MaxVirtualHosts&host=" + hostParam + "&originalURL=" + urlParam + "&referrer=" + referrerParam;

					document.write('<p><a href="' + problemForm + '" target="blank">Let us know</a>, and we\'ll try to get it fixed quickly.</p>');
					
					document.write('<p>And in the meantime, you can try going directly to: <a href="' + decodeURIComponent(urlParam) + '">' + hostParam + '</a> from on campus.');
